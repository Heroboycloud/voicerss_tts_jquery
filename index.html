<body>

    </select>
  </div>
    <script>
    function speakme(){
    const api_key="0c9a2dc3e64b4b258d1028b624e73953";
    var text= "Hello Azeez what is up";
    var box= $('#speechbox');
    var voice= $("#voice");
        $.speech({
            key: api_key,
            src: box.val(),
            hl: 'en-us',
            v: voice.val(),
            r: 0, 
            c: 'mp3',
            f: '44khz_16bit_stereo',
            ssml: false
        });
    }
